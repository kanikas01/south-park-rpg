<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>South Park RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
  <main>
    <div id="character-display" class="row">
      <div class="characters col-6">
        <div id="lemmiwinks" class="character" value="Lemmiwinks">
          <h3 class="character-name">Lemmiwinks</h3>
          <img src="assets/images/lemmiwinks.png" alt="">
          <p class="hp">120</p>
        </div>
        
        <div id="mr-kitty" class="character" value="Mr. Kitty">
          <h3 class="character-name">Mr. Kitty</h3>
          <img src="assets/images/mr-kitty.png" alt="">
          <p class="hp">100</p>
        </div>
  
        <div id="pete" class="character" value="Pete">
          <h3 class="character-name">Pete</h3>
          <img src="assets/images/pete.png" alt="">
          <p class="hp">150</p>
        </div>
  
        <div id="towelie" class="character" value="Towelie">
          <h3 class="character-name">Towelie</h3>
          <img src="assets/images/towelie.png" alt="">
          <p class="hp">180</p>
        </div>
      </div>

      <div id="title" class="col-6 title-right">
        <h1>South Park RPG</h1>
      </div>
    </div>

    <div id="your-character-header" class="row">
      <h2>Your Character</h2>
    </div>

    <div id="your-character" class="row"></div>

    <div id="enemies-available-header" class="row">
      <h2>Enemies Available to Attack</h2>
    </div>

    <div id="enemies-available" class="row"></div>

    <div id="fight-section" class="row">
      <h2>Fight Section</h2>
    </div>

    <div id="attack" class="row">
      <button id="attack-button" type="button">Attack</button>
    </div>

    <div id="defender-header" class="row">
      <h2>Defender</h2>
    </div>

    <div id="defender" class="row"></div>

    <div id="battle-progress" class="row"><p></p></div>

    <div id="reset" class="row">
      <button id="reset-button" type="button">Reset</button>
    </div>
    
    <!-- Game code loads here -->
    <script src="assets/javascript/game.js"></script>
  </main>
</body>
</html>
