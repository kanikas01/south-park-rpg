<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>South Park Ancillary Character Combat Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
  <main>
    <div id="title" class="row">
      <h1>South Park RPG</h1>
    </div>

    <div id="character-display" class="row">
      <div class="character">
        <h3 class="character-name">Name 1</h3>
        <img src="http://placekitten.com/120/80" alt="">
        <p class="hp">XXX</p>
      </div>
      
      <div class="character">
        <h3 class="character-name">Name 2</h3>
        <img src="http://placekitten.com/120/80" alt="">
        <p class="hp">XXX</p>
      </div>

      <div class="character">
        <h3 class="character-name">Name 3</h3>
        <img src="http://placekitten.com/120/80" alt="">
        <p class="hp">XXX</p>
      </div>

      <div class="character">
        <h3 class="character-name">Name 4</h3>
        <img src="http://placekitten.com/120/80" alt="">
        <p class="hp">XXX</p>
      </div>
    </div>

    <div id="your-character-header" class="row">
      <h2>Your Character</h2>
    </div>

    <div id="your-character" class="row"></div>

    <div id="enemies-available" class="row">
      <h2>Enemies Available to Attack</h2>
    </div>

    <div id="fight-section" class="row">
      <h2>Fight Section</h2>
    </div>

    <div id="attack" class="row">
      <button id="attack-button" type="button">Attack</button>
    </div>

    <div id="defender-header" class="row">
      <h2>Defender</h2>
    </div>

    <div id="defender" class="row"></div>
  </main>
</body>
</html>
